<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form_page</title>
</head>
<body>
<form>
  <hr>
  <label for="FirstName">First name:</label>
  <input type="text" id="FirstName">
  <br><br>
  <label for="LastName">Last name:</label>
  <input type="text" id="LastName">
  <hr>
  <button>Button tag</button>
  <input type="button" value="Input tag button type">
  <hr>
  <select>
    <option>Japan</option>
    <option>Ukraine</option>
    <option>USA</option>
    <option>Poland</option>
    <option>France</option>
  </select>
  <hr>
  <input type="radio" id="GenderChoice1" name="Gender" value="Male">
  <label for="GenderChoice1">Male</label>
  <br>
  <input type="radio" id="GenderChoice2" name="Gender" value="Female">
  <label for="GenderChoice2">Female</label>
  <hr>
  <input type="checkbox" id="CheckBox1">
  <label for="CheckBox1">I have a bike</label>
  <br>
  <input type="checkbox" id="CheckBox2">
  <label for="CheckBox2">I have a car</label>
  <hr>
</form>

</body>
</html>
